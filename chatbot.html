<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support Chatbot</title>
    <style>
        /* Chatbot button */
        #chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Chatbot container */
        #chatbot-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
        }

        /* Chat header */
        #chatbot-header {
            background: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        /* Chat messages */
        #chatbot-messages {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-size: 14px;
        }

        /* User input */
        #chatbot-input-container {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #chatbot-input {
            flex: 1;
            padding: 8px;
            border: none;
            font-size: 14px;
        }

        #chatbot-send {
            padding: 8px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Chatbot Button -->
<button id="chatbot-btn">Support</button>

<!-- Chatbot Container -->
<div id="chatbot-container">
    <div id="chatbot-header">IT Support</div>
    <div id="chatbot-messages">
        <p><strong>Bot:</strong> Hi! I'm your IT Support Assistant. How can I help?</p>
        <p>Try asking:</p>
        <ul>
            <li>"How do I reset my password?"</li>
            <li>"My internet is not working"</li>
            <li>"My computer is slow"</li>
            <li>"I can't install software"</li>
            <li>"How do I create an IT ticket?"</li>
        </ul>
    </div>
    <div id="chatbot-input-container">
        <input type="text" id="chatbot-input" placeholder="Type your issue...">
        <button id="chatbot-send">Send</button>
    </div>
</div>

<script>
    // Toggle chatbot visibility
    document.getElementById("chatbot-btn").addEventListener("click", function () {
        let chatbot = document.getElementById("chatbot-container");
        chatbot.style.display = chatbot.style.display === "block" ? "none" : "block";
    });

    // Function to handle message sending
    function sendMessage() {
        let input = document.getElementById("chatbot-input").value.trim();
        let messages = document.getElementById("chatbot-messages");

        if (input !== "") {
            messages.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
            document.getElementById("chatbot-input").value = "";

            // IT Support Responses
            setTimeout(() => {
                let botResponse = "I'm not sure about that. Try rephrasing.";

                // Password Issues
                if (input.toLowerCase().includes("reset password")) {
                    botResponse = "To reset your password, go to Settings > Account > Reset Password. If you need further help, please submit an IT ticket.";
                } else if (input.toLowerCase().includes("forgot password")) {
                    botResponse = "If you forgot your password, click on 'Forgot Password' on the login page and follow the instructions.";

                // Internet Issues
                } else if (input.toLowerCase().includes("internet not working")) {
                    botResponse = "Please check your router and restart it. If the issue persists, contact the IT department or submit a ticket.";

                // Hardware Issues
                } else if (input.toLowerCase().includes("computer slow")) {
                    botResponse = "Try clearing temporary files, closing unnecessary programs, and restarting your computer.";
                } else if (input.toLowerCase().includes("laptop overheating")) {
                    botResponse = "Make sure your laptop is on a hard surface for airflow. Clean the vents and check for background programs using too much CPU.";

                // Software Issues
                } else if (input.toLowerCase().includes("install software")) {
                    botResponse = "Check if you have administrator rights. If you still can't install it, submit an IT ticket for assistance.";
                } else if (input.toLowerCase().includes("software not working")) {
                    botResponse = "Try restarting your computer and reinstalling the software. If the issue continues, please provide error details.";

                // Windows Issues
                } else if (input.toLowerCase().includes("windows update failed")) {
                    botResponse = "Restart your computer and check if there are pending updates. If the issue continues, contact IT support.";
                } else if (input.toLowerCase().includes("blue screen")) {
                    botResponse = "A blue screen error usually means a hardware or driver issue. Restart your computer and check for updates.";

                // IT Ticket
                } else if (input.toLowerCase().includes("create it ticket")) {
                    botResponse = "You can create an IT ticket by visiting [your IT support page] or clicking [Submit Ticket].";

                }

                messages.innerHTML += `<p><strong>Bot:</strong> ${botResponse}</p>`;
                messages.scrollTop = messages.scrollHeight;
            }, 1000);
        }
    }

    // Send button click event
    document.getElementById("chatbot-send").addEventListener("click", sendMessage);

    // Enter key event
    document.getElementById("chatbot-input").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
